<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Çekilişi - Yılbaşı Özel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎄 Yılbaşı Tombala Çekilişi 🎄</h1>

    <div id="numberDisplay">0</div>

    <div class="button-container">
        <button id="startBtn">Başlat</button>
        <button id="stopBtn">Durdur</button>
        <button id="restartBtn">Yeniden Başlat</button> <!-- 🆕 Yeniden Başlat Butonu -->
    </div>

    <div class="speed-container">
        <button id="speedUpBtn">Hızlandır (+)</button>
        <button id="slowDownBtn">Yavaşlat (-)</button>
        <span id="speedDisplay">3</span> saniye
    </div>

    <div id="history"></div>

    <script src="script.js"></script>

</body>
</html>
